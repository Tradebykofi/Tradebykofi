
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase | Trade by Kofi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1616627781746-c98d0d03b60a?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      transition: background-color 0.3s, color 0.3s;
    }

    .marquee {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.6s ease;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: white !important;
    }

    .dark-mode .card {
      background: rgba(30, 30, 30, 0.95);
      color: white;
    }

    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-animation {
      width: 100px;
      height: 60px;
      background: linear-gradient(135deg, #28a745, #218838);
      border-radius: 10px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    #darkToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffc107;
      color: #000;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .card-icon {
      color: #007bff;
      font-size: 1.3rem;
      margin-right: 10px;
    }

    .card-type-icon {
      font-size: 1.4rem;
      float: right;
      color: #007bff;
    }

  </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div class="card-animation"></div>
</div>


<!-- Dark Mode Toggle -->
<button id="darkToggle" title="Toggle dark mode"><i class="fas fa-lightbulb"></i></button>

<!-- Main Content -->
<div class="container py-5" id="mainContent" style="display:none;">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card" id="purchaseCard">

        <h3 class="text-center mb-4"><i class="fas fa-cart-shopping me-2"></i>Complete Your Purchase</h3>

        <!-- Order Summary -->
        <h5><i class="fas fa-box-open card-icon"></i>Order Summary</h5>
        <div class="d-flex align-items-center mb-3">
          <img src="photo21.jpg" alt="Product" class="thumbnail me-3">
          <div>
            <p class="mb-0">Rectangular Storage Basket</p>
            <small>Qty: 1 | Price: GHC560</small>
          </div>
        </div>

        <!-- Billing Address -->
        <h5 class="mt-4"><i class="fas fa-address-card card-icon"></i>Billing Address</h5>
        <form id="purchaseForm">
<div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Street Address" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="City" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Region" required>
            </div>
          </div>

          <!-- Payment Method -->
          <h5 class="mt-4"><i class="fas fa-credit-card card-icon"></i>Payment Method</h5>
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="paymentMethod" id="credit" checked>
            <label class="form-check-label" for="credit">Credit Card</label>
          </div>

          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="paymentMethod" id="momo">
            <label class="form-check-label" for="momo">Mobile Money</label>
          </div>

          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="paymentMethod" id="bank">
            <label class="form-check-label" for="bank">Bank Transfer</label>
          </div>

          <!-- Credit Card Fields -->
          <div class="mt-3" id="creditDetails">
            <input type="text" class="form-control mb-2" placeholder="Name on Card" required>
            <div class="position-relative">
              <input type="text" class="form-control mb-2" id="cardNumber" placeholder="Card Number" required>
              <i class="fab fa-cc-visa card-type-icon" id="cardIcon"></i>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control mb-2" placeholder="Expiry (MM/YY)" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control mb-2" placeholder="CVV" required>
              </div>
            </div>
          </div>

          <!-- MoMo Fields -->
          <div class="mt-3 d-none" id="momoDetails">
            <select class="form-select mb-2">
              <option value="">Select Network</option>
              <option>MTN</option>
              <option>Telecel</option>
              <option>AT</option>
            </select>
            <input type="text" class="form-control" placeholder="MoMo Number" required>
          </div>

          <!-- Bank Transfer -->
          <div class="mt-3 d-none" id="bankDetails">
            <input type="text" class="form-control mb-2" placeholder="Bank Name" required>
            <input type="text" class="form-control mb-2" placeholder="Account Number" required>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-5 py-2"><i class="fas fa-bag-shopping me-2"></i>Purchase Now</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
  // Preloader
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("preloader").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      document.getElementById("purchaseCard").classList.add("show");
    }, 2000);
  });

  // Dark mode toggle
  document.getElementById("darkToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  // Show/hide payment fields
  document.querySelectorAll('input[name="paymentMethod"]').forEach(input => {
    input.addEventListener("change", () => {
      document.getElementById("creditDetails").classList.toggle("d-none", !document.getElementById("credit").checked);
      document.
getElementById("momoDetails").classList.toggle("d-none", !document.getElementById("momo").checked);
      document.getElementById("bankDetails").classList.toggle("d-none", !document.getElementById("bank").checked);
    });
  });

  // Card icon detector
  document.getElementById("cardNumber").addEventListener("input", function () {
    const number = this.value;
    const icon = document.getElementById("cardIcon");
    icon.className = "";

    if (/^4/.test(number)) {
      icon.classList.add("fab", "fa-cc-visa");
    } else if (/^5[1-5]/.test(number)) {
      icon.classList.add("fab", "fa-cc-mastercard");
    } else if (/^3[47]/.test(number)) {
      icon.classList.add("fab", "fa-cc-amex");
    } else {
      icon.classList.add("fas", "fa-credit-card");
    }
  });
</script>

</body>
</html>
